<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link  rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
<main>
  <div class="container">
    <h1>todo</h1>
    <h2>Добавить ваше todo</h2>
    <p>Вы можете выполнить/оставить в прогрессе/удалить карточку</p>

    <button onclick="show()">Добавить</button>
    <button onclick="hide()">Закрыть</button>
    
    <select id="select" onchange="doFilter(this)">
      <option value="all">All</option>
      <option value="checked">Done</option>
      <option value="inProgress">In Progress</option>
    </select>

    <form id="forma" class="js-form" style="display: none;">
      <input autofocus type="text"  placeholder="название" class="js-todo-input">
    </form>

    <ul class="todo-list js-todo-list"></ul>
    
    
  </div>
</main>
